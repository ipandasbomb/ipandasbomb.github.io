    t.left(<span class="number">91</span>)</span><br><span class="line"> </span><br><span class="line"><span class="number">6.</span> 循环颜色画方形图</span><br><span class="line">    <span class="comment"># SquareSpiral2</span></span><br><span class="line">    <span class="keyword">import</span> turtle</span><br><span class="line">    turtle.bgcolor(<span class="string">'black'</span>)</span><br><span class="line">    t = turtle.Pen()</span><br><span class="line">    t.speed(<span class="number">20</span>)</span><br><span class="line">    colors = [<span class="string">"red"</span>,<span class="string">"yellow"</span>,<span class="string">"blue"</span>,<span class="string">"green"</span>,<span class="string">"brown"</span>]</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">500</span>):</span><br><span class="line">        t.pencolor(colors[x%<span class="number">4</span>])</span><br><span class="line">        t.forward(x)</span><br><span class="line">        t.left(<span class="number">91</span>)</span><br><span class="line"> </span><br><span class="line"><span class="number">7.</span> 求余运算循环画圆</span><br><span class="line">    <span class="comment"># Circle2</span></span><br><span class="line">    <span class="keyword">import</span> turtle</span><br><span class="line">    turtle.bgcolor(<span class="string">'black'</span>)</span><br><span class="line">    t = turtle.Pen()</span><br><span class="line">    colors = [<span class="string">'red'</span>,<span class="string">'blue'</span>,<span class="string">'green'</span>,<span class="string">'yellow'</span>]</span><br><span class="line">    t.speed(<span class="number">20</span>)</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">100</span>):</span><br><span class="line">        t.pencolor(colors[x%<span class="number">4</span>])</span><br><span class="line">        t.circle(x 2 and 6 sides for some cool shapes</span></span><br><span class="line">    sides = eval(input(<span class="string">'please enter your numbers between 2 and 6:'</span>))</span><br><span class="line">    <span class="comment"># sides = eval(input('please enter your numbers between 2 and 6:'))也可以</span></span><br><span class="line">    colors = [<span class="string">'red'</span>,<span class="string">'yellow'</span>,<span class="string">'blue'</span>,<span class="string">'orange'</span>,<span class="string">'green'</span>,<span class="string">'purple'</span>]</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">360</span>):</span><br><span class="line">        turtle.color(colors[x%sides])</span><br><span class="line">        turtle.forward(x*<span class="number">3</span>/sides + <span class="number">1</span>)</span><br><span class="line">        turtle.left(<span class="number">360</span>/sides + <span class="number">91</span>)</span><br><span class="line">        turtle.width(x * sides/<span class="number">200</span>)</span><br><span class="line">     </span><br><span class="line"><span class="number">10.</span> 变量sides参与画圆</span><br><span class="line">    <span class="comment"># ColorSpiral3</span></span><br><span class="line">    <span class="keyword">import</span> turtle</span><br><span class="line">    turtle.bgcolor(<span class="string">'black'</span>)</span><br><span class="line">    turtle.speed(<span class="number">10</span>)</span><br><span class="line">    <span class="comment"># You can choose between 2 and 6 sides for some cool shapes</span></span><br><span class="line">    sides = eval(input(<span class="string">'please enter your numbers between 2 and 6:'</span>))</span><br><span class="line">    <span class="comment"># sides = eval(input('please enter your numbers between 2 and 6:'))也可以</span></span><br><span class="line">    colors = [<span class="string">'red'</span>,<span class="string">'yellow'</span>,<span class="string">'blue'</span>,<span class="string">'orange'</span>,<span class="string">'green'</span>,<span class="string">'purple'</span>]</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">360</span>):</span><br><span class="line">        turtle.color(colors[x%sides])</span><br><span class="line">        turtle.circle(x*<span class="number">3</span>/sides + <span class="number">1</span>)</span><br><span class="line">        turtle.left(<span class="number">360</span>/sides + <span class="number">91</span>)</span><br><span class="line">        turtle.width(x * sides/<span class="number">200</span>)</span><br><span class="line">     </span><br><span class="line"><span class="number">11.</span> 五角星，颜色填充</span><br><span class="line">    <span class="keyword">import</span> turtle</span><br><span class="line">    turtle.screensize(<span class="number">1920</span>,<span class="number">1280</span>,<span class="string">"red"</span>)</span><br><span class="line">     </span><br><span class="line">    turtle.hideturtle()    <span class="comment"># 隐藏箭头   </span></span><br><span class="line">    turtle.speed(<span class="number">10</span>)       <span class="comment"># 海龟设置  t = turtle.Turtle()起点有一个黑色箭头</span></span><br><span class="line">     </span><br><span class="line">    turtle.begin_fill()</span><br><span class="line">    turtle.pencolor(<span class="string">"yellow"</span>)        <span class="comment">#   turtle.fillcolor("red") 箭头颜色是红色</span></span><br><span class="line">    turtle.fillcolor(<span class="string">'yellow'</span>)</span><br><span class="line">     </span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</span><br><span class="line">        turtle.forward(<span class="number">300</span>)</span><br><span class="line">        turtle.right(<span class="number">144</spa
