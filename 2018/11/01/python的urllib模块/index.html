                <figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="number">1.</span>urllib   </span><br><span class="line">是一个标准库，包含<span class="number">5</span>个模块，分别为</span><br><span class="line">    <span class="number">1.</span>urllib.request()    </span><br><span class="line">    <span class="number">2.</span>urllib.parse()</span><br><span class="line">    <span class="number">3.</span>urllib.error() </span><br><span class="line">    <span class="number">4.</span>urllib.robotparser()  </span><br><span class="line">    <span class="number">5.</span>urllib.response()</span><br><span class="line"> </span><br><span class="line"><span class="number">1.</span>urllib.request()  </span><br><span class="line">有很多个子类函数：比如urlopen()  HTTPCookieProcessor()   Request()  urlrtrieve()等等，基本包含了Handler的处理模块。</span><br><span class="line"> </span><br><span class="line"><span class="number">2.</span>urllib.request.urlopen() </span><br><span class="line">是一个处理url的基本的请求函数，是一个特殊的opener实例，其作用是处理远程的数据，在本地创建一个类文件对象。格式如下</span><br><span class="line">urllib.request.urlopen(url, data=<span class="keyword">None</span>, [timeout, ]*, cafile=<span class="keyword">None</span>, capath=<span class="keyword">None</span>, cadefault=<span class="keyword">False</span>, context=<span class="keyword">None</span>)</span><br><span class="line">url是必须的。其中data必须是字节流编码格式的类数据型。</span><br><span class="line"><span class="number">3.</span>urllib.request.Request()</span><br><span class="line">urlopen() 方法可以实现最基本的请求发起，但这几个简单的参数并不足以构建一个完整的请求，如果请求中需要加入 headers 等信息，我们就可以利用更强大的 Request 类来构建一个请求。其具体格式如下：</span><br><span class="line"> urllib.request.Request (url, data=<span class="keyword">None</span>, headers=&#123;&#125;, origin_req_host=<span class="keyword">None</span>, unverifiable=<span class="keyword">False</span>, method=<span class="keyword">None</span>)</span><br><span class="line"><span class="number">4.</span>urllib2模块</span><br><span class="line">来自 &lt;http://www.cnblogs.com/mmix2009/p/<span class="number">3226775.</span>html&gt; </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="number">1.</span>urllib.request.Handler()    [注：Handler 是各种处理模块集合的一个包，有处理cookie的 HTTPCookieProcessor()   还有各种处理模块。]</span><br><span class="line">此处讲处理cookie的模块。</span><br><span class="line">urllib.request.HTTPCookieProcessor(cookie)</span><br><span class="line">本举例一个获取百度首页的cookie，并且保存到cookie1中，然后又加载这个cookie1。</span><br><span class="line">代码如下：</span><br><span class="line"><span class="keyword">import</span>  urllib.request                                                                                                  </span><br><span class="line"><span class="keyword">import</span>  http.cookiejar                                                                                                 </span><br><span class="line">filename=<span class="string">'cookie1.txt'</span>                                                                                                 </span><br><span class="line">cookie = http.cookiejar.LWPCookieJar(filename)                                                        </span><br><span class="line">handler = urllib.request.HTTPCookieProcessor(cookie)                                              </span><br><span class="line">opener = urllib.request.build_opener(handler)<span class="comment">#这几句包括本句话，作为一个准备，先存在内存当中的，应该，然后将这个opener以open的方式打开某个网页后，返回一个数据，这个数据产生是倒流的，直至在本地产生一个名为cookie1.txt的文件                     </span></span><br><span class="line">response = opener.open(<span class="string">'http://www.baidu.com'</span>)                                                      </span><br><span class="line">cookie.save(ignore_discard=<span class="keyword">True</span>,ignore_expires=<span class="keyword">True</span>)<span class="comment">#产生的数据在左边列表，或者本文件.py文件夹下。                                                             </span></span><br><span class="line"><span class="comment">#cookie.save('E:\workspace\杂文                                                 件/cookie1',ignore_discard=True,ignore_expires=True)                            </span></span><br><span class="line"><span class="comment">#保存在自定义文件夹下。                                                         </span></span><br><span class="line">cookie1 = http.cookiejar.LWPCookieJar()                                                                      </span><br><span class="line">cookie1.load(<span class="string">'cookie1.txt'</span>,ignore_discard=<span class="keyword">True</span>,ignore_expires=<span class="keyword">True</span>)                        </span><br><span class="line">handler = urllib.request.HTTPCookieProcessor(cookie1)                                             </span><br><span class="line">openr = urllib.request.build_opener(handler)                                                              </span><br><span class="line">response = opener.open(<span class="string">'http://www.baidu.com'</span>)                                                      </span><br><span class="line">print(response.read().decode(<span class="string">'utf-8'</span>))                                                                          </span><br><span class="line"> </span><br><span class="line"><span class="number">1.</span>注：</span><br><span class="line"><span class="number">1.</span>urlopen()为什么是一个特殊的opener实例呢，就是因为其和opener一样，opener只有一种函数调用即open方法，和opener一样，urlopen()，的请求方式也是open，即请求网页（url）后，在本地返回一个数据。构建好的opener，通过open函数，获取了远程数据，然后通过构建的方式对数据（这些数据保存在内存当中）进行特殊的处理，比如处理cookie的 模块HTTPCookieProcessor() 。还有其他的比如代理模块等等等。</span><br><span class="line">opener更像是一个中间商，指向open函数，访问远程数据，然后返回，在本地创建文件，而创建文件的方式则是具体的Handler进行处理。</span><br><span class="line"><span class="number">1.</span>在上个代码举例中，略述数据流。先在内存中建立一个cookie，名字值为cookie1，文件的保存方式为http.cookiejar.LWPCookieJat()，然后用专门处理cookie这种类型的数据的模块 HTTPCookieProcessor()模块，处理方式确定之后，再通过中间商opener来进行相应的函数调用，即HTTPCookieProcessor() 处理后的cookie 被赋值为opener 后调用open() 这一个唯一的opener调用函数，经过open(url) 方法，获取远程数据后，通过HTTPCookieProcessor方式处理数据，数据处理后，流向cookie，cookie的内容流向名为cookie1 的文件，然后cookie.save() 对文件进行保存。双向流动。</span><br><span class="line"><span class="number">2.</span>构造一个opener的唯一的目的就在于以何种特定的方式处理经过open函数调用url后的远程数据。就本例子而言，则是以cookie的相关处理方式处理这个数据。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">（<span class="number">2</span>）http.cookiejar 模块</span><br><span class="line">http是一个包，里面包含了一个处理cookie的模块，即cookiejar</span><br><span class="line">起初在python2 中是叫做cookielib模块的</span><br><span class="line">如果是python2 就不缺</span><br><span class="line">如果是python3  修改为http.cookiejar</span><br><span class="line">The cookielib module has been renamed to http.cookiejar <span class="keyword">in</span> Python <span class="number">3</span></span><br><span class="line">来自 &lt;https://zhidao.baidu.com/question/2056541058568245027.html?fr=iks&amp;word=python3%B5%C4cookielib%BF%E2&amp;ie=gbk&gt; </span><br><span class="line"> </span><br><span class="line">具体的内容参考以下链接：</span><br><span class="line">Python3 cookiejar模块详解</span><br><span class="line">以及网页收藏。</span><br><span class="line"> </span><br><span class="line">注：</span><br><span class="line"><span class="number">1.</span>结合urllib  以及http.cookiejar 两个库就能很好的抓取cookie了。</span><br><span class="line"><span class="number">2.</span>opener() 是什么？ 就是一个封装好的中间商，左端处理格式，右端是要调用的远程数据。而其本身opener也有相应的建立方式。最基本的就是buiid_open()了。还有全局的install_open() .具体的相关内容参考以下链接</span><br><span class="line">urllib2自定义opener详解</span><br><span class="line">来自 &lt;http://www.jb51.net/article/<span class="number">46495.</span>htm&gt; </span><br><span class="line"> </span><br><span class="line"><span class="number">1.</span>承上所述，左端的处理方式则由Handler处理，右端的请求网页返回数据由open()函数调用解决。</span><br><span class="line"> </span><br><span class="line">内容主要参考如下</span><br><span class="line">python3网络爬虫一《使用urllib.request发送请求》</span><br><span class="line">来自 &lt;http://blog.csdn.net/bo_mask/article/details/<span class="number">76067790</span>&gt; </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">urllib.urlopen(url,[data,[proxies]])   通过链接地址 url 获取远程数据，然后在本地创建一个类文件操作对象，能够进行类文件的操作，比如read()  readline()  readlines()  fileno()   close()  这些方法的使用和文件对象的操作方法都是一样的。</span><br><span class="line"> </span><br><span class="line">Python urllib模块urlopen()与urlretrieve()详解</span><br><span class="line">来自 &lt;http://www.jb51.net/article/<span class="number">42630.</span>htm&gt; </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">python <span class="number">2</span> 中的cookielib 模块 不缺。在python3 中则被重命名为http.cookiejar</span><br><span class="line"> </span><br><span class="line">在获取cookie的时候，就根据urllib 模块和http.cookiejar 模块联合使用获取</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">以open()方式打开的网页，其数据流程和urlopen()的类似。所以构建了一个opener后，以open的方式打开网页，则能够获得满足opener的数据。或者本地文件</span><br><span class="line">python3网络爬虫一《使用urllib.request发送请求》</span><br><span class="line">来自 &lt;http://blog.csdn.net/bo_mask/article/details/<span class="number">76067790</span>&gt;</span><br></pre></td></tr></table></figure>
