                <h3 id="逆转字符"><a href="#逆转字符" class="headerlink" title="逆转字符"></a>逆转字符</h3><h4 id="方法一-：使用切片"><a href="#方法一-：使用切片" class="headerlink" title="方法一 ：使用切片"></a>方法一 ：使用切片</h4><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string"># s = 'asdfasdf'</span></span><br><span class="line"><span class="string"># s[::-1]  反向切片技术</span></span><br><span class="line"><span class="string">然后定义为一个函数</span></span><br><span class="line"><span class="string">def f(x):</span></span><br><span class="line"><span class="string">    return x[::-1]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">a = [1,2,3,4,5,6,7,8,9,0]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">print(f(a))</span></span><br><span class="line"><span class="string">print(f('nihaoya'))</span></span><br><span class="line"><span class="string">print(f('helloworld'))</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line">解读：切片技术中，方括号内有一个冒号 “：” 冒号左右两边的数字则分别是列表</span><br><span class="line">左右位置的索引，不管是一个数字还是两个数字还是没有数字，</span><br><span class="line">有数字则</span><br><span class="line">a[<span class="number">2</span>:]   返回    [<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">0</span>]</span><br><span class="line">a[:<span class="number">-1</span>]  返回　　 [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>]</span><br><span class="line">没有数字的情况</span><br><span class="line">a[:]    返回　　 [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">有两个冒号的情况下，有所不同，右边的数表示间隔。</span><br><span class="line">当左边的数字为正值，则右边的数字表示间隔，间隔距离为右边数字的</span><br><span class="line">绝对值。当右边的数字为正值，则顺向间隔列出列表，如下</span><br><span class="line">a[<span class="number">2</span>::<span class="number">2</span>]　　[<span class="number">3</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">9</span>]</span><br><span class="line">当为正值且右边没有数字（表示间隔为零），则表示从左边标记的索引位置</span><br><span class="line">列出所有的元素，如</span><br><span class="line"> a[<span class="number">2</span>::]　　[<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">0</span>]</span><br><span class="line">当右边的数字为负数，则表示反向间隔列出列表</span><br><span class="line"> a[<span class="number">6</span>::<span class="number">-2</span>]　　[<span class="number">7</span>, <span class="number">5</span>, <span class="number">3</span>, <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">当左边数字为负数，那么右边的数仍是表示间隔。</span><br></pre></td></tr></table></figure>
<h4 id="方法二-reduce-函数"><a href="#方法二-reduce-函数" class="headerlink" title="方法二  reduce()函数"></a>方法二  reduce()函数</h4><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">from functools import reduce</span></span><br><span class="line"><span class="string">#reduce(lambda x,y :y+x,'nihaooya')</span></span><br><span class="line"><span class="string">#a = reduce(lambda x,y :y+x,'nihaooya')</span></span><br><span class="line"><span class="string">#print(a)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#将reduce()函数定义为一个函数</span></span><br><span class="line"><span class="string">def f(s):</span></span><br><span class="line"><span class="string">    return reduce(lambda x,y:y+x,s)    #函数定义，定义数据操作的一种行为或者规则。</span></span><br><span class="line"><span class="string">a ='nihaoya'</span></span><br><span class="line"><span class="string">print(f(a))</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">'''</span></span><br></pre></td></tr></table></figure>
<h4 id="方法三-使用reverse-函数"><a href="#方法三-使用reverse-函数" class="headerlink" title="方法三  使用reverse() 函数"></a>方法三  使用reverse() 函数</h4><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">def f(x):</span></span><br><span class="line"><span class="string">    l = list(x)</span></span><br><span class="line"><span class="string">    l.reverse()</span></span><br><span class="line"><span class="string">    return (''.join(l))</span></span><br><span class="line"><span class="string">a = 'nihao'</span></span><br><span class="line"><span class="string">print(f(a))</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">'''</span></span><br></pre></td></tr></table></figure>
